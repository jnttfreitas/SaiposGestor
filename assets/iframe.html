<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Tickets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Controle da Fila</h1>

        <!-- Contadores de Tickets -->
        <div class="ticket-counts">
            <p>Total de Tickets na Fila: <span id="totalTickets">0</span></p>
            <p>Tickets há mais de <span id="selectedFilterTime">10</span> min: <span id="waitingTickets">0</span></p>
        </div>

        <!-- Filtro de tempo -->
        <div class="filter-container">
            <label for="filterTime">Filtrar tickets há mais de:</label>
            <div class="filter-row">
                <select id="filterTime">
                    <option value="2">2 minutos</option>
                    <option value="3">3 minutos</option>
                    <option value="4">4 minutos</option>
                    <option value="5">5 minutos</option>
                    <option value="6">6 minutos</option>
                    <option value="7">7 minutos</option>
                    <option value="8">8 minutos</option>
                    <option value="9">9 minutos</option>
                    <option value="10" selected>10 minutos</option>
                </select>
                <button id="applyFilterButton">▶</button>
            </div>
        </div>
        

        <!-- Seções de Configuração -->
        <div class="ticket-config">
            <label for="ticketType">Tipo de Ticket:</label>
            <select id="ticketType">
                <option value="">Selecione o tipo</option>
                <option value="question">Pergunta</option>
                <option value="incident">Incidente</option>
                <option value="problem">Problema</option>
                <option value="task">Tarefa</option>
            </select>

            <label for="ticketForm">Formulário do Ticket:</label>
            <select id="ticketForm">
                <option value="">Selecione o formulário</option>
            </select>

            <label for="contactReason">Motivo de Contato:</label>
            <select id="contactReason">
                <option value="">Selecione o motivo</option>
            </select>

            <label for="solutionReason">Motivo de Solução:</label>
            <select id="solutionReason">
                <option value="">Selecione o motivo</option>
            </select>

            <label for="additionalTag">Tag Adicional:</label>
            <input type="text" id="additionalTag" placeholder="Tag Adicional">
            

        </div>

        <!-- Botões de Ação -->
        <div class="action-buttons">
          <button id="reloadButton">
            <img src="reload-icon.svg" alt="Recarregar"></button>
            <!-- Iframe oculto para exibir a animação -->
            <iframe id="animationFrame" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; border: none; background: #ffff; z-index: 9999;"></iframe>
          

          <button id="assignButton">Atribuir Tickets ao Gestor</button>
          <!-- Iframe oculto para exibir a animação -->
            <iframe id="animationFrame" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; border: none; background: white; z-index: 9999;"></iframe>
        </div>
    </div>

    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
